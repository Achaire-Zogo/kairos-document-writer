<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KairosDoc | Éditeur de Document TinyMCE</title>
    
    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    
    <!-- Mammoth.js pour la conversion DOCX vers HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2c6fee;
            --primary-light: #ecf3fe;
            --secondary-color: #6c757d;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --dark-gray: #343a40;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .document-title {
            padding: 0 0.5rem;
            margin-left: 1rem;
            border: none;
            background: transparent;
            color: white;
            font-size: 1.2rem;
            border-bottom: 1px solid transparent;
            transition: all 0.3s;
            width: 300px;
        }

        .document-title:focus {
            outline: none;
            border-bottom: 1px solid white;
        }

        .main-content {
            display: flex;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background-color: white;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 1rem;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .ribbon {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem;
        }

        .ribbon-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            transition: all 0.2s;
        }

        .tab.active {
            background-color: var(--primary-light);
            border-bottom: 2px solid var(--primary-color);
        }

        .tab:hover:not(.active) {
            background-color: var(--light-gray);
        }

        .ribbon-content {
            display: none;
            padding: 0.5rem;
            background-color: white;
        }

        .ribbon-content.active {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 0.3rem;
            margin-bottom: 0.5rem;
        }

        .ribbon-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.4rem;
            background: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--dark-gray);
            transition: all 0.2s;
            min-width: 60px;
        }

        .ribbon-button:hover {
            background-color: var(--light-gray);
        }

        .ribbon-button i {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        .ribbon-divider {
            width: 1px;
            background-color: var(--border-color);
            margin: 0 0.5rem;
        }

        .editor {
            flex: 1;
            padding: 1rem;
            background-color: white;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05) inset;
        }

        .file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background-color: var(--light-gray);
            margin-bottom: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .file-upload-area.drag-over {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .file-upload-area i {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .file-upload-area h3 {
            margin-bottom: 0.5rem;
        }

        .file-upload-area p {
            color: var(--secondary-color);
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section-title {
            font-weight: bold;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .property-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .property-label {
            color: var(--secondary-color);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 4px;
            background-color: var(--success-color);
            color: white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="left">
                <span class="logo">KairosDoc</span>
                <input type="text" class="document-title" id="documentTitle" value="Document sans titre" placeholder="Document sans titre">
            </div>
            <div class="right">
                <button class="ribbon-button" id="saveBtn" title="Enregistrer">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
                <button class="ribbon-button" id="exportBtn" title="Exporter">
                    <i class="fas fa-file-export"></i> Exporter
                </button>
                <button class="ribbon-button" id="printBtn" title="Imprimer">
                    <i class="fas fa-print"></i> Imprimer
                </button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-section-title">Nouveau document</div>
                    <div id="fileUploadArea" class="file-upload-area">
                        <i class="fas fa-file-upload"></i>
                        <h3>Importer un fichier Word</h3>
                        <p>Glissez-déposez un fichier .docx ici ou cliquez pour sélectionner</p>
                        <input type="file" id="fileInput" style="display: none;" accept=".docx">
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-section-title">Informations</div>
                    <div class="property-group">
                        <div class="property-item">
                            <span class="property-label">Mots:</span>
                            <span class="property-value" id="wordCount">0</span>
                        </div>
                        <div class="property-item">
                            <span class="property-label">Caractères:</span>
                            <span class="property-value" id="charCount">0</span>
                        </div>
                        <div class="property-item">
                            <span class="property-label">Paragraphes:</span>
                            <span class="property-value" id="paragraphCount">0</span>
                        </div>
                        <div class="property-item">
                            <span class="property-label">Pages:</span>
                            <span class="property-value" id="pageCount">1</span>
                        </div>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-section-title">Mise en forme</div>
                    <button class="ribbon-button" id="formatCleanupBtn" title="Nettoyage du formatage">
                        <i class="fas fa-broom"></i>
                        Format auto
                    </button>
                </div>
            </aside>

            <div class="editor-container">
                <div class="ribbon">
                    <div class="ribbon-tabs">
                        <div class="tab active" data-tab="home">Accueil</div>
                        <div class="tab" data-tab="insert">Insertion</div>
                        <div class="tab" data-tab="layout">Mise en page</div>
                        <div class="tab" data-tab="view">Affichage</div>
                    </div>
                    
                    <div id="homeTab" class="ribbon-content active">
                        <div class="button-group">
                            <button class="ribbon-button" id="newDocBtn">
                                <i class="fas fa-file"></i>Nouveau
                            </button>
                            <button class="ribbon-button" id="importBtn">
                                <i class="fas fa-file-import"></i>Importer
                            </button>
                            <button class="ribbon-button" id="saveDocBtn">
                                <i class="fas fa-save"></i>Enregistrer
                            </button>
                        </div>
                        <div class="ribbon-divider"></div>
                        <div class="button-group">
                            <button class="ribbon-button" id="cutBtn">
                                <i class="fas fa-cut"></i>Couper
                            </button>
                            <button class="ribbon-button" id="copyBtn">
                                <i class="fas fa-copy"></i>Copier
                            </button>
                            <button class="ribbon-button" id="pasteBtn">
                                <i class="fas fa-paste"></i>Coller
                            </button>
                        </div>
                        <div class="ribbon-divider"></div>
                        <div class="button-group">
                            <button class="ribbon-button" id="boldBtn">
                                <i class="fas fa-bold"></i>Gras
                            </button>
                            <button class="ribbon-button" id="italicBtn">
                                <i class="fas fa-italic"></i>Italique
                            </button>
                            <button class="ribbon-button" id="underlineBtn">
                                <i class="fas fa-underline"></i>Souligné
                            </button>
                        </div>
                    </div>
                    
                    <div id="insertTab" class="ribbon-content">
                        <div class="button-group">
                            <button class="ribbon-button" id="imageBtn">
                                <i class="fas fa-image"></i>Image
                            </button>
                            <button class="ribbon-button" id="tableBtn">
                                <i class="fas fa-table"></i>Tableau
                            </button>
                            <button class="ribbon-button" id="linkBtn">
                                <i class="fas fa-link"></i>Lien
                            </button>
                            <button class="ribbon-button" id="specialCharBtn">
                                <i class="fas fa-omega"></i>Symbole
                            </button>
                        </div>
                    </div>
                    
                    <div id="layoutTab" class="ribbon-content">
                        <div class="button-group">
                            <button class="ribbon-button" id="alignLeftBtn">
                                <i class="fas fa-align-left"></i>Gauche
                            </button>
                            <button class="ribbon-button" id="alignCenterBtn">
                                <i class="fas fa-align-center"></i>Centre
                            </button>
                            <button class="ribbon-button" id="alignRightBtn">
                                <i class="fas fa-align-right"></i>Droite
                            </button>
                            <button class="ribbon-button" id="justifyBtn">
                                <i class="fas fa-align-justify"></i>Justifié
                            </button>
                        </div>
                        <div class="ribbon-divider"></div>
                        <div class="button-group">
                            <button class="ribbon-button" id="indentDecreaseBtn">
                                <i class="fas fa-outdent"></i>Diminuer
                            </button>
                            <button class="ribbon-button" id="indentIncreaseBtn">
                                <i class="fas fa-indent"></i>Augmenter
                            </button>
                        </div>
                    </div>
                    
                    <div id="viewTab" class="ribbon-content">
                        <div class="button-group">
                            <button class="ribbon-button" id="fullscreenBtn">
                                <i class="fas fa-expand"></i>Plein écran
                            </button>
                            <button class="ribbon-button" id="previewBtn">
                                <i class="fas fa-eye"></i>Aperçu
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="editor">
                    <textarea id="tinymce-editor"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
</body>
</html>
