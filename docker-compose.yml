version: '3.8'

services:
  # LibreOffice Online (Collabora)
  libreoffice:
    image: libreoffice/online
    container_name: libreoffice-online
    ports:
      - "9980:9980"
    environment:
      - "domain=localhost"  # Remplacez par votre domaine si en production
      - "username=admin"    # Optionnel : utilisateur admin
      - "password=secret"   # Optionnel : mot de passe admin
    cap_add:
      - MKNOD
    restart: unless-stopped

